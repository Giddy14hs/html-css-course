<!DOCTYPE html>
<html>
  <head>
    <title>Position practice</title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
  ">
    <div style="
     background-color: black;
     color: white;
     position: fixed;
     top: 60px;
     right: 50px;
     height: 50px;
     z-index: 1;
      ">header</div>

      <div style="
      background-color: green;
      color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      top: 50px;
      width: 72px;
      ">sidebar</div>

      <div style="
      position: absolute;
      color: white;
      background-color: red;
      left: 10px;
      top: 10px;">absolute</div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      margin-top: 20px;
      ">div 1</div>
    <div style="
    background-color: rgb(201, 24, 24);
    height: 200px;
    width: 200px;
    position: relative;
    top: 10px;
    left: 10px;
    ">5:00</div>
  </body>
</html>
